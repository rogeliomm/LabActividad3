<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <title>Actividad 3</title>
</head>
<body>
    <div>
        <h1 class="display-1">#1 Display 1</h1>
    </div>
    <br/>
    <div>
        <button type="button" class="btn btn-danger">#2 Un Boton</button>
    </div>
    <br/>
    <div class="alert alert-primary" role="alert">
        #3 Una Alerta
    </div>
    <br/>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          #4 Boton de tipo dropdown
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Opcion 1</a></li>
          <li><a class="dropdown-item" href="#">Opcion 2</a></li>
          <li><a class="dropdown-item" href="#">Opcion 3</a></li>
        </ul>
    </div>
    <br/>
    <div>
        <ul class="list-group">
            <li class="list-group-item">#5 list group</li>
            <li class="list-group-item">componente 2</li>
            <li class="list-group-item">componente 3</li>
        </ul>
    </div>
    <br/>
    <div>
        #6 Pagination
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
    <br/>
    #7 Barra de progreso
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>
    <br/>
    #8 Spinner <br/>
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <br/>

    <div class="d-flex p-2 bg-primary text-white">#9 Contenedor de flexbox</div>

    <br/>
    #10 Tabla
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Rogelio</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Juan</td>
          </tr>
        </tbody>
    </table>
</body>
</html>
